<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/debug.css">

  <title>Boolzapp</title>
</head>
<body>

  <div id="app" class="main_wrapper">
    
    <aside class="container left_container">
      <!-- Contiene l'avatar ed il nome dell'utente -->
      <div class="top_bar">
        <div class="user_info">
          <img class="avatar" src="img/avatar_io.jpg" alt="Sofia">
          <span>Sofia</span>
        </div>
        <div class="top_icons">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <!-- Box per attivare le notifiche -->
      <div class="set_notification_bar"> 
        <div class="notification_icon">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="notification_text">
          <span>Ricevi notifiche di nuovi messaggi</span>
          <a href="#">Attiva nofitiche desktop</a>
        </div>
      </div>

      <!-- Box contenente l'input per la ricerca dei contatti -->
      <div class="search_bar"> SEARCH BAR</div>

      <!-- Box contenente l'elenco delle chat effettuate con i vari contatti -->
      <div class="contact_box"> 

        <!-- Singolo box relativo alla chat con un determinato contatto ciclato in base ala contenuto dell'array -->
        <div v-for="(element, index) in contact" class="contact_element" @click="getSelectedContact(index)">
          <div class="col_left">
            <img class="avatar" :src="'img/avatar'+element.avatar+'.jpg'" :alt="[element.name]">
            <div class="contact_info">
              <div class="contact_name">{{element.name}}</div>
              <div class="last_message">Ultimo messaggio</div>
            </div>
          </div>
          <div class="col_right">
            <div class="date_last_message_box">
              <div class="date_last_message"> 05/05/2022</div>
            </div>
          </div>
        </div>

    </aside>
    
    <main class="container main_container">

      <!-- Box contenente i riferimenti relativi alla contatto scelto -->
      <div class="top_contact_element">
        <div class="top_col_left">
          <img class="avatar" :src="'/img/avatar'+[contact[selectedContact].avatar]+'.jpg'" :alt="contact[selectedContact].name">
          <div class="contact_info">
            <div class="contact_name">{{contact[selectedContact].name}}</div>
            <div class="top_last_message">Ultimo messaggio</div>
          </div>
        </div>
        <div class="top_col_right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-paperclip"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <!-- Box contenente lo storico della chat -->
      <div class="chat_box"> MESSAGES HISTORY</div>

      <!-- Box contenente l'input per inviare un nuovo messaggio -->
      <div class="send_message_bar"> SEND NEW MESSAGE</div>
    </main>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
